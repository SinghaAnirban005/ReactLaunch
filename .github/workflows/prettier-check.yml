name: Format Check
on: [push, pull_request]

jobs:
  prettier:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm 
      
      - name: Install dependencies
        run: npm install
        
      - name: prettier-Check
        run:  npm run format:check